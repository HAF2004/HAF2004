<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="1000" height="600">
  <defs>
    <style>
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
      @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
      @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .code-icon { animation: float 3s ease-in-out infinite; }
      .laptop { animation: float 4s ease-in-out infinite 0.2s; }
      .database { animation: float 3.5s ease-in-out infinite 0.4s; }
      .circle-pulse { animation: pulse 2s ease-in-out infinite; }
      .rotating { animation: rotate 20s linear infinite; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#0d1117"/>
  
  <!-- Animated Circles -->
  <circle cx="200" cy="150" r="40" fill="#00D9FF" opacity="0.2" class="circle-pulse"/>
  <circle cx="800" cy="450" r="50" fill="#FF006E" opacity="0.2" class="circle-pulse"/>
  
  <!-- Code Icon -->
  <g class="code-icon" transform="translate(300, 200)">
    <rect x="0" y="0" width="80" height="80" rx="10" fill="#00D9FF" opacity="0.1" stroke="#00D9FF" stroke-width="2"/>
    <text x="40" y="55" font-size="40" text-anchor="middle" fill="#00D9FF" font-family="monospace">&lt;/&gt;</text>
  </g>
  
  <!-- Database Icon -->
  <g class="database" transform="translate(650, 250)">
    <circle cx="40" cy="20" r="30" fill="none" stroke="#FF006E" stroke-width="2"/>
    <ellipse cx="40" cy="20" rx="30" ry="15" fill="#FF006E" opacity="0.2" stroke="#FF006E" stroke-width="2"/>
    <rect x="10" y="20" width="60" height="40" fill="none" stroke="#FF006E" stroke-width="2"/>
    <ellipse cx="40" cy="60" rx="30" ry="15" fill="none" stroke="#FF006E" stroke-width="2"/>
  </g>
  
  <!-- Laptop Icon -->
  <g class="laptop" transform="translate(150, 400)">
    <rect x="0" y="0" width="100" height="60" rx="5" fill="none" stroke="#FFD700" stroke-width="2"/>
    <rect x="-10" y="55" width="120" height="8" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <!-- Central Rotating Gradient Circle -->
  <circle cx="500" cy="300" r="60" fill="none" stroke="url(#grad1)" stroke-width="3" class="rotating" opacity="0.8"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF006E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <text x="500" y="550" font-size="24" text-anchor="middle" fill="#00D9FF" font-family="monospace" font-weight="bold">Building Amazing Software</text>
</svg>
